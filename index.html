<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="inlog.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
</head>
<body>
    <div class="container">
        <form>
            <h1>Signup Form</h1>
            <div class="form-group">
            <label for="name"><b>Name:</b></label>
            <input type="text" name="name" id="name" required></div>
            <div class="form-group">
            <label for="email"><b>Email:</b></label>
            <input type="email" name="email" id="email" required></div>
            <div class="form-group">
            <label for="password"><b>Password:</b></label>
            <input type="password" id="password" minlength="8" required></div>
            <div class="form-group">
            <input type="checkbox" id="checkbox" required>
            <label for="checkbox"><b>I have agreed to the terms and conditions</b></label></div>   
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
